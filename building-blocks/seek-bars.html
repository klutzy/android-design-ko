<p>대화형 슬라이더는 연속 또는 불연속 적인 범위의 값들을 슬라이더 끝을 움직여서 선택할 수 있습니다. 가장 작은 값은 왼쪽, 가장 큰 값은 오른쪽. 
슬라이더의 대화형 성질은 볼륨, 밝기, 채도 같은 강도 레벨을 반영하는 설정을 위한 훌륭한 선택입니다.</p>
